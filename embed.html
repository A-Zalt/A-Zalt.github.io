<html>
    <head>
        <meta property="og:type" content="website">
    </head>
    <script>
        let urlParams = new URLSearchParams(window.location.search)
        let title = document.createElement("meta")
        title.setAttribute("property", "og:title")
        title.setAttribute("content", urlParams.get("title"))
        document.head.append(title)
        let desc = document.createElement("meta")
        desc.setAttribute("property", "og:description")
        desc.setAttribute("content", urlParams.get("description"))
        document.head.append(desc)
        let _footer = document.createElement("meta")
        _footer.setAttribute("property", "og:site_name")
        _footer.setAttribute("content", urlParams.get("footer"))
        document.head.append(_footer)
        let image = document.createElement("meta")
        footer.setAttribute("property", "og:image")
        footer.setAttribute("content", urlParams.get("image"))
        document.head.append(image)
    </script>
</html>
