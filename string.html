    function crc16(buffer) {
        var crc = 0xFFFF;
        var odd;
        buffer = Uint8Array.from(buffer)

        for (var i = 0; i < buffer.length; i++) {
            crc = crc ^ buffer[i];

            for (var j = 0; j < 8; j++) {
                odd = crc & 0x0001;
                crc = crc >> 1;
                if (odd) {
                    crc = crc ^ 0xA001;
                }
            }
        }

        return crc;
    };
    function htmlEncode(str) {
        return String(str)
            .replace(/&/g, '&amp;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/ /g, "&nbsp;");
    }
    let spaceRegex = /\s|\n/g
    async function digest(message, algorithm) {
        const msgBuffer = new TextEncoder('utf-8').encode(message);
        const hashBuffer = await window.crypto.subtle.digest(algorithm, msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => ('00' + b.toString(16)).slice(-2)).join('');
        return hashHex;
    }

    }

    function polyEncode(str) {
        let newstr = str.split(" ").join("").split("").join(" ")
        let table = document.getElementById("polybius");
        for (let i = 0, row; row = table.rows[i]; i++) {
            for (let j = 0, col; col = row.cells[j]; j++) {
                if (!col.childNodes) break
                col = col.childNodes[0].value
                if (col.length == 0) continue
                if(col.split("/").length > 1) {
                    for(let k of col.split("/")) {
                        newstr = newstr.replace(new RegExp(k, "gi"), `${i+1}${j+1}`)
                    }
                } else {
                    newstr = newstr.replace(new RegExp(col, "gi"), `${i+1}${j+1}`)
                }
            }  
        }
        return newstr
    }
    function polyDecode(str) {
        let newstr = []
        let table = document.getElementById("polybius");
        for (let i of str.split(" ")) {
            if (i.length == 2) {
                newstr.push(table.rows[parseInt(i[0] - 1)].cells[parseInt(i[1] - 1)].childNodes[0].value)
            }
        }
        return newstr.join("")
        for (let i = 0, row; row = table.rows[i]; i++) {
            for (let j = 0, col; col = row.cells[j]; j++) {
                if (!col.childNodes) break
                col = col.childNodes[0].value
                if(col.split("/").length > 1) {
                    for(let k of col.split("/")) {

                    }
                } else {

                }
            }  
        }
        return newstr
    }
    function pigLatin(str) {
        let vowels = ["A", "E", "I", "O", "U", "a", "e", "i", "o", "u"]
        let strr = []
        for(let w of str.split(" ")) {
            if (vowels.includes(w[0]) || w.length < 3) {
                strr.push(`${w}way`)
            } else {
                strr.push(`${w.substr(1)}${w[0]}ay`)
            }
        }
        return strr.join(" ")
    }
    String.prototype.setCharAt = function(index, chr) {
        if(index > this.length - 1) return this;
        return this.substr(0, index) + chr + this.substr(index + 1, this.length);
    }
    function alphabeticOrder(str, sep) {
        let arr = str.split(sep)
        let sorted = arr.sort()
        return sorted.join(sep)
    }
    function alphabeticOrderCIW(str) {
        let words = []
        for(let i of str.split(" ")) {
            words.push(alphabeticOrder(i, ""))
        }
        return words.join(" ")
    }
    function shuffle(array) {
        let copy = [], n = array.length, i;
        while (n) {
            i = Math.floor(Math.random() * array.length);
            if (i in array) {
                copy.push(array[i]);
                delete array[i];
                n--;
            }
        }

        return copy;
    }
    function randomCase(str) {
        let strnew = ""
        for(let i of str.split("")) {
            if(Math.random() < 0.5) {
                strnew += i.toLowerCase()
            } else {
                strnew += i.toUpperCase()
            }
        }
        return strnew
    }
    function toUTF8(str) {
        let strnew = ""
        for(let i of str.split("")) {
            let j = i.charCodeAt(0).toString(16).padStart(4, "0")
            strnew += `\\u${j}`
        }
        return strnew
    }
    function getRandomInt(min, max) {
        return min + Math.floor(Math.random() * (max - min + 1));
    }
    function randomStr(min, max, chars) {
        chrs = chars.split("")
        min = parseInt(min)
        max = parseInt(max)
        let newstr = ""
        let iters = getRandomInt(min, max)
        for(let i = 0; i < iters; i++) {
            newstr += chrs[Math.floor(Math.random()*chrs.length)]
        }
        return newstr
    }
    old_btoa = btoa
    btoa = function (str) {
        return old_btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
            function toSolidBytes(match, p1) {
                return String.fromCharCode('0x' + p1);
        }));
    }
    old_atob = atob
    atob = function b64DecodeUnicode(str) {
        return decodeURIComponent(old_atob(str).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
    }
    function ROTn(text, map) {
        var R = new String()
        var i, j, c, len = map.length
        for(i = 0; i < text.length; i++) {
            c = text.charAt(i)
            j = map.indexOf(c)
            if (j >= 0) {
                c = map.charAt((j + len / 2) % len)
            }
            R = R + c
        }
        return R;
    }
    function mixedCase1(str) {
        let n = 0
        let strnew = ""
        for(let i of str) {
            if(n % 2 == 0) {
                strnew += i.toUpperCase()
            } else {
                strnew += i.toLowerCase()
            }
            n++
        }
        return strnew
    }
    function reverseCase(str) {
        let strnew = ""
        for(let i of str) {
            if(i.toLowerCase() == i) {
                strnew += i.toUpperCase()
            } else {
                strnew += i.toLowerCase()
            }
        }
        return strnew
    }

    function caesarEncode(str, key) {
        let alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("")
        return str.toUpperCase().split("").map(e => alphabet.indexOf(e) != -1 ? alphabet[(alphabet.indexOf(e) + (key % alphabet.length < 0 ? 26 + (key % alphabet.length) : key % alphabet.length)) % alphabet.length] : e).join("")
    }
    function caesarDecode(str, key) {
        return caesarEncode(str, -key)
    }

    function xor(str, key) { return String.fromCodePoint(...str.split('').map((char, i) => char.charCodeAt(0) ^ key.toString().charCodeAt(i % key.toString().length))) }
    function xorEncode(str, key) { return btoa(xor(str, key)).replace(/\//g, '_').replace(/\+/g, '-'); }
    function xorDecode(str, key) { return xor(atob(str.replace(/\//g, '_').replace(/\+/g, '-')).toString(), key) }
    function mixedCase2(str) {
        let n = 1
        let strnew = ""
        for(let i of str) {
            if(n % 2 == 0) {
                strnew += i.toUpperCase()
            } else {
                strnew += i.toLowerCase()
            }
            n++
        }
        return strnew
    }
    function updateInfo(undoing) {
        let str = i_str.value
        if (!undoing) str_history.push(str)
        let info = document.getElementById("info")
        info.innerHTML = ""
        append(`Length (16-bit units): ${str.length}`)
        append(`Length: ${[...str].length}`)
        let words = str.trim().split(/\s|(\r)?\n/)
        append(`Word count: ${words.length}`)
        if(alphanumeric(str)) {
            append("String is alphanumeric")
        } else {
            append("String is not alphanumeric")
        }
        if(str.toLowerCase() == str && str.toUpperCase() != str) {
            append("String is lower case")
        }
        if(str.toUpperCase() == str && str.toLowerCase() != str) {
            append("String is upper case")
        }
        let chars = {}
        for (let i of str.split("")) {
            if(!chars[i]) chars[i] = 0
            chars[i]++
        }
        let word = {}
        for (let i of str.split(/\s|(\r)?\n/)) {
            if (i)
                i = i.replace(/[()\[\]!\.:?,—;"]/g, "").toLowerCase()
            if(i && !word[i]) word[i] = 0
            word[i]++
        }
        let temps = []
        for (let i of Object.keys(chars)) {
            temps.push(`${i.replace(/\n/g, "\\n").replace(/\t/g, "\\t")} (0x${i.codePointAt(0).toString(16)}): ${chars[i]}`)
        }
        append(`<details><summary>Character count</summary>${temps.join("<br>")}</details>`)
        let tempsW = []
        for (let j of Object.keys(word)) {
            if(word[j] < 1 || isNaN(word[j])) continue
            tempsW.push(`${htmlEncode(j)}: ${word[j]}`)
        }
        append(`<details><summary>Word count</summary>${tempsW.join("<br>")}</details>`)
    }
    const buttonsArray = document.querySelectorAll('button');
    buttonsArray.forEach(button => button.addEventListener('click', updateInfo))

<script>
    for (let e of document.getElementsByClassName("draggablemodule"))
        e.title = "You can move this element by dragging it with right click!"
    function dragElement(elmnt) {
        elmnt.onmousedown = function(e) {
            if (e.button >= 2) {
                elmnt.style.position = 'absolute';
                moveAt(e);
                document.body.appendChild(elmnt);

                elmnt.style.zIndex = 1000;

                function moveAt(e) {
                    elmnt.style.left = e.pageX - elmnt.offsetWidth / 2 + 'px';
                    elmnt.style.top = e.pageY - elmnt.offsetHeight / 2 + 'px';
                }

                document.onmousemove = function(e) {
                    moveAt(e);
                }

                elmnt.onmouseup = function() {
                    document.onmousemove = null;
                    elmnt.onmouseup = null;
                }
            }
        }
        elmnt.addEventListener('contextmenu', event => event.preventDefault());
    }
    dragElement(document.getElementById("savingload"))
    dragElement(document.getElementById("specialchar"))
    dragElement(document.getElementById("casing"))
    dragElement(document.getElementById("characterorder"))
    dragElement(document.getElementById("encoding"))
    dragElement(document.getElementById("polybius_m"))
    dragElement(document.getElementById("random_string"))
    dragElement(document.getElementById("hashing"))
    dragElement(document.getElementById("miscellaneous"))
    dragElement(document.getElementById("str_info"))
</script>
